<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNG Calculator</title>
    <!-- fontawesome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <form action="">
            <div class="container calculator mt-5">
                <div class="heading-div">
                    <span class="calc-heading">CNG Cost Calculator</span>
                    <span class="calc-icon">
                        <i class="fa-solid fa-gas-pump"></i>
                    </span>
                </div>
                <div class="input-box mt-4">
                    <label for="distance" class="form-label">Trip Distance<span class="star"> *</span></label>
                    <input type="number" class="form-control" id="distance"
                        placeholder="Trip Distance">
                </div>
                <div class="input-box mt-4">
                    <label for="fuel-efficiency" class="form-label">Fuel Efficiency<span class="star"> *</span></label>
                    <input type="number" class="form-control" value="25" id="fuel-efficiency">
                </div>
                <div class="input-box mt-4">
                    <label for="fuel-cost" class="form-label">Fuel Cost(per litre)<span class="star"> *</span></label>
                    <input type="number" class="form-control" value="100" id="fuel-cost">
                </div>
                <button class="btn calc-btn mt-4" id="calc-btn" data-bs-toggle="modal"
                    data-bs-target="#resultModal">calculate</button>
            </div>
            <!-- The MODAL -->
            <div class="modal fade" id="resultModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body" id="modalBody"></div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

    <script src="./assets/js/main.js"></script>

</body>

</html>
